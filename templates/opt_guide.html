<!DOCTYPE html>
<html>
<head>
    <title>OPT Eligibility Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>

    <h2 class="mb-4">🎓 OPT Eligibility Checker</h2>

    <!-- 📄 Kent State OPT Application Document -->
    <div class="mb-4">
        <p>📥 Download the official OPT application guide from Kent State:</p>
        <a href="{{ url_for('static', filename='pdfs/OPT_Online_Application_Tutorial.pdf') }}" target="_blank" class="btn btn-secondary">
            Download OPT Application Guide (PDF)
        </a>
    </div>

    <!-- 📺 Video Guidance -->
    <div class="mb-4">
        <p>📽️ Need help understanding the process? Watch this video:</p>
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/3eI5uH9ACbw" title="OPT Application Video" allowfullscreen></iframe>
        </div>
    </div>

    <!-- 📅 OPT Form -->
    <form method="POST" class="card p-4 mb-4">
        <div class="mb-3">
            <label for="graduation_date" class="form-label">Graduation Date</label>
            <input type="date" name="graduation_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="preferred_start_date" class="form-label">Preferred OPT Start Date</label>
            <input type="date" name="preferred_start_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Eligibility</button>
    </form>
</div>
</body>
</html>
