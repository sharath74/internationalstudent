<!DOCTYPE html>
<html>
<head>
    <title>Subjects and Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>

    <h2 class="mb-4">ðŸ“š Add Your Subjects and Grades</h2>

    <form method="POST" class="card p-4 mb-4">
        <div class="row mb-3">
            <div class="col">
                <input type="text" name="semester" class="form-control" placeholder="Semester (e.g., Fall 2023)" required>
            </div>
            <div class="col">
                <input type="text" name="subject" class="form-control" placeholder="Subject Name" required>
            </div>
            <div class="col">
                <input type="text" name="grade" class="form-control" placeholder="Grade (e.g., A+)" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    {% if grades %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Semester</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in grades %}
            <tr>
                <td>{{ entry.semester }}</td>
                <td>{{ entry.subject }}</td>
                <td>{{ entry.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No subjects added yet.</p>
    {% endif %}

    <div class="text-end mt-3">
        <a href="{{ url_for('opt_guide') }}" class="btn btn-success">Proceed to OPT Guide â†’</a>
    </div>
</div>
</body>
</html>
